<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAMS - Register</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo-2.png') }}">
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap.min-RES.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='helper.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='style-RES.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='neubrutalist.css') }}" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }
        
        h1, h2, h3, h4, h5, h6, .btn {
            font-weight: 700;
        }
        
        .nav-label a {
            font-weight: 600;
        }
        
        .text-primary {
            font-weight: 600;
        }
        
        label {
            font-weight: 600;
        }
        
        .btn-primary {
            font-weight: 700;
        }
        
        small, .small {
            font-weight: 300;
        }
    </style>
</head>
<body class="header-fix fix-sidebar">
<div id="main-wrapper">
    <div class="left-sidebar">
        <div class="scroll-sidebar">
            <nav class="sidebar-nav">
                <ul id="sidebar-menu">
                    <li class="nav-label"><a href="{{ url_for('index') }}">HOME</a></li>
                    <li class="nav-label"><a href="{{ url_for('index') }}#home">PREDICT THE FUTURE</a></li>
                    <li style="margin-bottom: 20px;"></li>
                    <li class="nav-label"><a href="{{ url_for('dashboard') }}">DASHBOARD</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="page-wrapper">
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-primary">Create a new account</h3>
            </div>
        </div>
        <div class="container-fluid" style="min-height: calc(100vh - 100px); display: flex; align-items: center; padding-bottom: 0;">
            <div class="row justify-content-center" style="width: 100%;">
                <div class="col-12 col-md-6 col-lg-4">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <div class="card p-4">
                        <form method="POST" action="{{ url_for('register') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ email or '' }}" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" value="{{ username or '' }}" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="8" required>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </div>
                            <div class="form-group mt-2 text-center">
                                <small>Already have an account? <a href="{{ url_for('login') }}">Login</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{url_for('static', filename='jquery-RES.min.js ')}}"></script>
<script src="{{url_for('static', filename='popper.min.js')}}"></script>
<script src="{{url_for('static', filename='bootstrap-RES.min.js')}}"></script>
<script src="{{url_for('static', filename='jquery.slimscroll.js')}}"></script>
<script src="{{url_for('static', filename='sidebarmenu.js')}}"></script>
<script src="{{url_for('static', filename='sticky-kit.min.js')}}"></script>
<script src="{{url_for('static', filename='custom.min.js')}}"></script>
</body>
</html>
