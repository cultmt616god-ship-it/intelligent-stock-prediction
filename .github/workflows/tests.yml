name: Stock Market Prediction Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements_test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_test.txt
    
    - name: Download NLTK data
      run: |
        python -m nltk.downloader vader_lexicon
    
    - name: Run Phase 1: Database Models Tests
      run: |
        pytest tests/test_database_models.py -v --tb=short
    
    - name: Run Phase 2: Authentication Tests
      run: |
        pytest tests/test_authentication.py -v --tb=short
    
    - name: Run Phase 3: Portfolio Management Tests
      run: |
        pytest tests/test_portfolio_management.py -v --tb=short
    
    - name: Run Phase 4: Trading Operations Tests
      run: |
        pytest tests/test_trading_operations.py -v --tb=short
    
    - name: Run Phase 5-7: ML Model Tests
      run: |
        pytest tests/test_lstm_model.py tests/test_arima_model.py tests/test_linear_regression_model.py -v --tb=short -m "not slow"
    
    - name: Run Phase 8: Sentiment Analysis Tests
      run: |
        pytest tests/test_sentiment_sources.py -v --tb=short
    
    - name: Run Phase 9-10: Integration Tests
      run: |
        pytest tests/test_prediction_pipeline.py tests/test_web_routes.py -v --tb=short
    
    - name: Run Phase 11-15: E2E, API, Performance, Security, Deployment
      run: |
        pytest tests/test_e2e_api_perf_security_deployment.py -v --tb=short -m "not slow"
    
    - name: Run All Tests with Coverage
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term -m "not slow"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Generate HTML Coverage Report
      run: |
        pytest --cov=. --cov-report=html
    
    - name: Upload HTML Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-py${{ matrix.python-version }}
        path: htmlcov/
    
    - name: Test Summary
      run: |
        echo "âœ“ All test phases completed successfully!"
        echo "Coverage report available in artifacts."

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check . || echo "Black formatting check completed"
    
    - name: Check import sorting
      run: |isort --check-only . || echo "Import sorting check completed"
